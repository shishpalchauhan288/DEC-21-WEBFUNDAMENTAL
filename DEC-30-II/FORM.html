<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration Form</title>
</head>
<body>
    <h3 style="text-align: center;">Regitration form with better modification</h3>
    <form>
        <table>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="" required>
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input type="Phone" placeholder="9067******" required >
                </td>
            </tr>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="Email" placeholder="Example12@gmail.com" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password" name="password" required>
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                    <input type="radio" name="gender" required>Male
                    <input type="radio" name="gender" required>Female
                </td>
            </tr>
            <tr>
                <td>
                    Date Of Birth:
                </td>
                <td>
                    <input type="date" required>
                </td>
            </tr>
            <tr>
                <td>
                    Select Skills:
                </td>
                <td>
                    <input type="checkbox" required>javascript
                    <input type="checkbox" required>java
                    <input type="checkbox" required>HTML: 
                    <input type="checkbox" required>CSS:
                    <input type="checkbox" required>BootStrap
                    <input type="checkbox" required>Cotlin
                    <input type="checkbox" required>Python
                    <input type="checkbox" required>kala
                    <input type="checkbox" required>C
                    <input type="checkbox" required>C++
                    <input type="checkbox" required>Ruby
                    <input type="checkbox" required>React
                    <input type="checkbox" required>Node
                    <input type="checkbox" required>DSA
                    
                </td>
            </tr>
            <tr>
                <br>
                <br>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <Select>
                        <option>Select Option</option>
                        <option>10th</option>
                        <option>1tth</option>

                        <option >Bachalor</option>
                        <option>Master</option>
                     
                    </Select>
                </td>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea name="text" id="Address" cols="30" rows="5" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Submit">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </tr>
        </table>
    </form>

    
</body>
</html>
