<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial No.</title>
</head>
<body>
    <script type="text/javascript">
        var  fact=1, n;
        n=prompt("Enter any number");
        while(n>=1)
        {
            fact=fact*n;
            n=n-1;
        }
        alert("Factorial of given no is = " + fact);
    </script>
    
</body>
</html>
