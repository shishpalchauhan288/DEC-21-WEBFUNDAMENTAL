<body>
    <Script>
        var n, i=2, isPrime=1;
        n=parseInt(prompt("Enter any no"));
        while(i<n){
            if(n%i==0){
                isPrime=0;
                break;
            }
            i=i+1;
        }
        if(isPrime==1 || n==2)
        document.write("<br>" +n+" is prime no.")
         else
        document.write("<br>" +n+" is not a prime no.")

    </Script>

    
    
</body>
